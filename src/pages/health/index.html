<!DOCTYPE html>
<html lang="pt-br">
<head>
  <script src="../../scripts/html-headers.js" ></script>
  <html-main-headers></html-main-headers>
  
  <title>Site de Notícias - Saude</title>
</head>
<body>
  <div id='loader-wrapper' class="loader-wrapper">
    <div class="loader"></div>
  </div>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar-toggle" aria-controls="navbar-toggle" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <a class="navbar-brand" href="#">Newspapper</a>
    <div class="collapse navbar-collapse" id="navbar-toggle">
      <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
        <li class="nav-item">
          <a class="nav-link" href="../../pages/home/index.html">Início</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="../../pages/education/index.html">Educação</a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" href="../../pages/health/index.html">Saúde <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="../../pages/politics/index.html">Política</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="../../pages/speak-to-us/index.html">Fale Conosco</a>
        </li>
      </ul>

      <!-- LOGIN BTN -->
      <button type="button" style="display:none;" id='auth-modal-login-btn' data-toggle="modal" data-target="#authModal" class="btn btn-primary mr-md-2">Entrar</button>
      <!-- LOGIN BTN -->

      <!-- LOGIN MODAL -->
      <div class="modal fade" id="authModal" tabindex="-1" role="dialog" aria-labelledby="authModalTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="authModalTitle">Entre com sua conta</h5>
            </div>
            <form id='auth-form'>
            <div class="modal-body">
                <div class="form-group">
                  <label for="email">E-mail</label>
                  <input type="email" class="form-control" id="auth-email-input" placeholder="Seu e-mail">
                </div>
                <div class="form-group">
                  <label for="password">Senha</label>
                  <input type="password" class="form-control" id="auth-password-input" placeholder="Insira sua senha">
                </div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-link" data-dismiss="modal">Cancelar</button>
                <button type="submit" class="btn btn-primary">Entrar</button>
              </div>
            </form>
          </div>
        </div>
      </div>
      <!-- LOGIN MODAL -->


      <!-- ACCOUNT DROP DOWN -->
      <div class="dropdown mr-md-2" style="display:none;" id='account-dropdown' >
        <a class="btn btn-secondary dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Minha Conta
        </a>
      
        <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
          <a class="dropdown-item" href="../../pages/liked-news/index.html">Notícias curtidas</a>
          <a class="dropdown-item" id="add-news-link" style="display: none;" href="../../pages/add-news/index.html">Adicionar notícias</a>
          <span class="dropdown-item" id='logout-btn'>Sair</span>
        </div>
      </div>
      <!-- ACCOUNT DROP DOWN -->

      <!-- SEARCH NEWS -->
      <form class="form-inline my-2 my-lg-0" id="search-form">
        <input class="form-control mr-sm-2" type="search" placeholder="Pesquisar notícia" id="search-input" aria-label="Search">
        <button class="btn btn-success my-2 my-sm-0" type="submit">Pesquisar</button>
      </form>
      <!-- SEARCH NEWS -->
    </div>
  </nav>

  <main class='news-wrapper' id='health'>
    <h1>Notícias - Saúde</h1>
  </main>
  <footer class='news-footer'>
    <h4>Desenvolvedor: Bruno da Silva Albino</h4>
    <h4>Autor: Bruno da Silva Albino</h4>
  </footer>

  <script src="https://www.gstatic.com/firebasejs/8.6.2/firebase-firestore.js"></script>
  
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  
  <script src="../../configs/index.js" type="module"></script>
  <script src="../../services/news.js" type="module"></script>
  <script src="../../utils.js" type="module"></script>
  <script src="../../configs/constants.js" type="module"></script>
  <script src="../../scripts/header.js" type="module"></script>
  <script src="./index.js" type="module"></script>
</body>
</html>
